<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Program Menghitung</title>
  </head>
  <body>
    <h2>Program Menghitung</h2>

    <p>
      Masukkan Nilai 1:
      <input
        type="number"
        id="number1"
        onclick="Hasil"
      />
    </p>

    <p>
      Masukkan Nilai 2:
      <input
        type="number"
        id="number2"
        onchange="Hasil"
      />
    </p>

    <button
      type="button"
      onclick="jumlahkan();"
    >
      jumlahkan:
    </button>

    <p>Hasil : <span id="sum"></span></p>

    <script>
      function jumlahkan() {
        var x = document.getElementById('number1').value;
        var y = document.getElementById('number2').value;

        var z = Number(x) + Number(y);
        console.log(z);

        document.getElementById('sum').innerHTML = z;
      }
    </script>
  </body>
</html>
