<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Convert Kurs</title>

    <script>
      function convert() {
        let NilaiAwal = document.getElementById('Valuta1').value;
        let HitungKurs = document.getElementById('NilaiTukar').value;
        let Hasil;

        if (HitungKurs == 'toIDR') {
          Hasil = NilaiAwal * 14650;
        } else if (HitungKurs == 'toUSD') {
          Hasil = NilaiAwal / 14650;
        } else {
          Hasil = 0;
        }

        document.getElementById('Valuta2').value = Hasil;
      }
    </script>
  </head>
  <body>
    <label for="">Nilai Awal</label>
    <input
      type="number"
      id="Valuta1"
      onchange="convert"
    />
    <select
      id="NilaiTukar"
      onchange="convert()"
    >
      <option value="0">--Pilih Kurs Asing--</option>
      <option value="toIDR">USD to IDR</option>
      <option value="toUSD">IDR to USD</option>
    </select>
    <label for="">Nilai Akhir</label>
    <input
      type="number"
      id="Valuta2"
      readonly
    />
  </body>
</html>
